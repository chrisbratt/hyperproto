	<div class="content">
		<h1>
			Text input
		</h1>

		<p>
			First let's store a text input field when hitting submit.
		</p>

		<form class="pure-form" id="formName" action="02.html" method="post">
		    <fieldset>
		        <legend>Your name</legend>
		        <input type="text" id="setYourName" name="name" />
		        <hr class="space-large">
		        <button type="submit" class="pure-button pure-button-primary" onclick="localStorage.setItem('your_name', setYourName.value);">
		        	Continue
		        </button>
		    </fieldset>
		</form>

	</div>
